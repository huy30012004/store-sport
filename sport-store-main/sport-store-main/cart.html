<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=AaTT4LUw73wcCZNL6Jt4f3kHU6CrMqf5wuL99VXR4CMjfq9qp-u86CFUT8SpSunpFKUl86Ak476gR8Jr&currency=USD"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>body { font-family: 'Montserrat', sans-serif; }</style>
</head>
<body class="bg-gray-100">
  <div id="auth-page" class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Đăng nhập / Đăng ký</h2>
      <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" />
      <input id="password" type="password" placeholder="Mật khẩu" class="w-full mb-4 p-2 border rounded" />
      <div class="flex space-x-4">
        <button id="btn-register" class="flex-1 bg-green-600 text-white p-2 rounded">Đăng ký</button>
        <button id="btn-login" class="flex-1 bg-blue-600 text-white p-2 rounded">Đăng nhập</button>
      </div>
      <p id="auth-error" class="mt-2 text-red-500 text-sm hidden"></p>
    </div>
  </div>

  <div id="cart-page" class="hidden">
    <header class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">SPORT STORE</h1>
        <div class="flex items-center space-x-4">
          <button id="btn-logout" class="text-gray-800 hover:text-blue-600">Đăng xuất</button>
          <a href="index.html" class="text-blue-600 hover:underline">Trang chủ</a>
          <a href="#" class="relative text-gray-800 hover:text-blue-600">
            <i class="fas fa-shopping-cart text-xl"></i>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
          </a>
        </div>
      </div>
    </header>
    <main class="container mx-auto px-4 py-10">
      <h2 class="text-3xl font-bold mb-6">Giỏ hàng của bạn</h2>
      <div id="cart-container" class="space-y-6"></div>
      <div class="mt-8 text-right">
        <p class="text-xl font-semibold">Tổng tiền: <span id="total-price" class="text-red-500">0đ</span></p>
        <div id="paypal-button-container" class="my-4"></div>
        <button id="checkout-btn" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Tiến hành đặt hàng</button>
      </div>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCb-v3LpPCddGtVjscSmvxpGMIxUgOMGsU",
      authDomain: "sport-store-be305.firebaseapp.com",
      projectId: "sport-store-be305"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.addEventListener('DOMContentLoaded', () => {
      const authPage = document.getElementById('auth-page');
      const cartPage = document.getElementById('cart-page');
      const emailInput = document.getElementById('email');
      const passInput = document.getElementById('password');
      const btnRegister = document.getElementById('btn-register');
      const btnLogin = document.getElementById('btn-login');
      const btnLogout = document.getElementById('btn-logout');
      const authError = document.getElementById('auth-error');

      auth.onAuthStateChanged(user => {
        if (user) {
          authPage.classList.add('hidden');
          cartPage.classList.remove('hidden');
          initializeCart();
        } else {
          cartPage.classList.add('hidden');
          authPage.classList.remove('hidden');
        }
      });

      btnRegister.addEventListener('click', () => {
        auth.createUserWithEmailAndPassword(emailInput.value, passInput.value)
          .catch(err => { authError.textContent = err.message; authError.classList.remove('hidden'); });
      });
      btnLogin.addEventListener('click', () => {
        auth.signInWithEmailAndPassword(emailInput.value, passInput.value)
          .catch(err => { authError.textContent = err.message; authError.classList.remove('hidden'); });
      });
      btnLogout.addEventListener('click', () => auth.signOut());

      function initializeCart() {
        const apiBase = 'http://localhost:5000/api';
        function formatCurrency(v) { return v.toLocaleString('vi-VN',{style:'currency',currency:'VND'}); }
        let cart = JSON.parse(localStorage.getItem('cart'))||[];

        function updateCartCount() {
          const count = cart.reduce((s,i)=>s+i.quantity,0);
          document.getElementById('cart-count').textContent = count;
        }

        function renderCart() {
          const container = document.getElementById('cart-container'); container.innerHTML = '';
          let total = 0;
          cart.forEach((item,i) => {
            total += item.price*item.quantity;
            const div = document.createElement('div'); div.className='bg-white p-4 rounded shadow-md flex justify-between items-center';
            div.innerHTML = `
              <div>
                <h3 class="font-semibold text-lg">${item.name}</h3>
                <p class="text-sm text-gray-500">Đơn giá: ${formatCurrency(item.price)}</p>
                <div class="flex items-center mt-2">
                  <button data-idx="${i}" class="decrease-btn bg-gray-200 px-2 rounded">-</button>
                  <span class="mx-2">${item.quantity}</span>
                  <button data-idx="${i}" class="increase-btn bg-gray-200 px-2 rounded">+</button>
                </div>
              </div>
              <div class="text-right">
                <p class="text-red-500 font-bold">${formatCurrency(item.price*item.quantity)}</p>
                <button data-idx="${i}" class="delete-btn text-sm text-blue-600 hover:underline mt-2">Xoá</button>
              </div>`;
            container.appendChild(div);
          });
          document.getElementById('total-price').textContent = formatCurrency(total);
          attachEvents();
        }

        function attachEvents() {
          document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.onclick = () => { const i=+btn.dataset.idx; cart.splice(i,1); localStorage.setItem('cart',JSON.stringify(cart)); renderCart(); updateCartCount(); };
          });
          document.querySelectorAll('.increase-btn').forEach(btn => {
            btn.onclick = () => { const i=+btn.dataset.idx; cart[i].quantity++; localStorage.setItem('cart',JSON.stringify(cart)); renderCart(); updateCartCount(); };
          });
          document.querySelectorAll('.decrease-btn').forEach(btn => {
            btn.onclick = () => { const i=+btn.dataset.idx; if(cart[i].quantity>1) cart[i].quantity--; else cart.splice(i,1); localStorage.setItem('cart',JSON.stringify(cart)); renderCart(); updateCartCount(); };
          });
        }

        async function saveOrder() {
          const total = cart.reduce((s,i)=>s+i.price*i.quantity,0);
          try { const res=await fetch(`${apiBase}/orders`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({items:cart,total})});return res.ok;} catch{return false;}
        }

        document.getElementById('checkout-btn').onclick = async () => {
          if(!cart.length){alert('Giỏ hàng đang trống');return;} if(await saveOrder()){localStorage.removeItem('cart');cart=[];renderCart();updateCartCount();alert('Đặt hàng thành công');} else alert('Lỗi gửi đơn');
        };

        paypal.Buttons({
          createOrder:(_,actions)=>actions.order.create({purchase_units:[{amount:{value:(cart.reduce((s,i)=>s+i.price*i.quantity,0)/24000).toFixed(2)}}]}),
          onApprove:async(_,actions)=>{const details=await actions.order.capture(); if(await saveOrder()){alert(`Thanh toán thành công! Cảm ơn ${details.payer.name.given_name}`);localStorage.removeItem('cart');cart=[];renderCart();updateCartCount();} else alert('Thanh toán nhưng lỗi lưu đơn');}
        }).render('#paypal-button-container');

        renderCart(); updateCartCount();
      }
    });
  </script>
</body>
</html>
