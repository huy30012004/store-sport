<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giá» hÃ ng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=AaTT4LUw73wcCZNL6Jt4f3kHU6CrMqf5wuL99VXR4CMjfq9qp-u86CFUT8SpSunpFKUl86Ak476gR8Jr&currency=USD"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>body { font-family: 'Montserrat', sans-serif; }</style>
</head>
<body class="bg-gray-100">

  <!-- Auth Page -->
  <div id="auth-page" class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">ÄÄƒng nháº­p / ÄÄƒng kÃ½</h2>
      <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" />
      <input id="password" type="password" placeholder="Máº­t kháº©u" class="w-full mb-4 p-2 border rounded" />
      <div class="flex space-x-4">
        <button id="btn-register" class="flex-1 bg-green-600 text-white p-2 rounded">ÄÄƒng kÃ½</button>
        <button id="btn-login" class="flex-1 bg-blue-600 text-white p-2 rounded">ÄÄƒng nháº­p</button>
      </div>
      <p id="auth-error" class="mt-2 text-red-500 text-sm hidden"></p>
    </div>
  </div>

  <!-- Cart Page -->
  <div id="cart-page" class="hidden">
    <header class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">SPORT STORE</h1>
        <div class="flex items-center space-x-4">
          <button id="btn-logout" class="text-gray-800 hover:text-blue-600">ÄÄƒng xuáº¥t</button>
          <a href="index.html" class="text-blue-600 hover:underline">Trang chá»§</a>
          <a href="#" class="relative text-gray-800 hover:text-blue-600">
            <i class="fas fa-shopping-cart text-xl"></i>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
          </a>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-10">
      <h2 class="text-3xl font-bold mb-6">Giá» hÃ ng cá»§a báº¡n</h2>
      <div id="cart-container" class="space-y-6"></div>
      <div class="mt-8 text-right">
        <p class="text-xl font-semibold">Tá»•ng tiá»n: <span id="total-price" class="text-red-500">0Ä‘</span></p>
        <div id="paypal-button-container" class="my-4"></div>
        <button id="checkout-btn" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Tiáº¿n hÃ nh Ä‘áº·t hÃ ng</button>
      </div>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCb-v3LpPCddGtVjscSmvxpGMIxUgOMGsU",
      authDomain: "sport-store-be305.firebaseapp.com",
      projectId: "sport-store-be305"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.addEventListener('DOMContentLoaded', () => {
      const authPage = document.getElementById('auth-page');
      const cartPage = document.getElementById('cart-page');
      const emailInput = document.getElementById('email');
      const passInput = document.getElementById('password');
      const btnRegister = document.getElementById('btn-register');
      const btnLogin = document.getElementById('btn-login');
      const btnLogout = document.getElementById('btn-logout');
      const authError = document.getElementById('auth-error');

      auth.onAuthStateChanged(user => {
        if (user) {
          console.log("âœ… ÄÃ£ Ä‘Äƒng nháº­p:", user.email);
          authPage.classList.add('hidden');
          cartPage.classList.remove('hidden');
          initializeCart(user);
        } else {
          console.log("â›” ChÆ°a Ä‘Äƒng nháº­p");
          cartPage.classList.add('hidden');
          authPage.classList.remove('hidden');
        }
      });

      btnRegister.addEventListener('click', () => {
        const email = emailInput.value.trim();
        const password = passInput.value.trim();
        if (!email || !password) {
          authError.textContent = "Vui lÃ²ng nháº­p email vÃ  máº­t kháº©u.";
          authError.classList.remove('hidden');
          return;
        }
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => authError.classList.add('hidden'))
          .catch(err => {
            console.log("âŒ Lá»—i Ä‘Äƒng kÃ½:", err.message);
            authError.textContent = err.message;
            authError.classList.remove('hidden');
          });
      });

      btnLogin.addEventListener('click', () => {
        const email = emailInput.value.trim();
        const password = passInput.value.trim();
        if (!email || !password) {
          authError.textContent = "Vui lÃ²ng nháº­p email vÃ  máº­t kháº©u.";
          authError.classList.remove('hidden');
          return;
        }
        auth.signInWithEmailAndPassword(email, password)
          .then(() => authError.classList.add('hidden'))
          .catch(err => {
            console.log("âŒ Lá»—i Ä‘Äƒng nháº­p:", err.message);
            authError.textContent = err.message;
            authError.classList.remove('hidden');
          });
      });

      btnLogout.addEventListener('click', () => auth.signOut());

      function initializeCart(user) {
        const apiBase = 'http://localhost:5000/api';
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const formatCurrency = v => v.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });

        console.log("ğŸ›’ Giá» hÃ ng hiá»‡n táº¡i:", cart);

        function updateCartCount() {
          const count = cart.reduce((s, i) => s + i.quantity, 0);
          document.getElementById('cart-count').textContent = count;
        }

        function renderCart() {
          const container = document.getElementById('cart-container');
          container.innerHTML = '';
          let total = 0;
          cart.forEach((item, i) => {
            total += item.price * item.quantity;
            const div = document.createElement('div');
            div.className = 'bg-white p-4 rounded shadow-md flex justify-between items-center';
            div.innerHTML = `
              <div>
                <h3 class="font-semibold text-lg">${item.name}</h3>
                <p class="text-sm text-gray-500">ÄÆ¡n giÃ¡: ${formatCurrency(item.price)}</p>
                <div class="flex items-center mt-2">
                  <button data-idx="${i}" class="decrease-btn bg-gray-200 px-2 rounded">-</button>
                  <span class="mx-2">${item.quantity}</span>
                  <button data-idx="${i}" class="increase-btn bg-gray-200 px-2 rounded">+</button>
                </div>
              </div>
              <div class="text-right">
                <p class="text-red-500 font-bold">${formatCurrency(item.price * item.quantity)}</p>
                <button data-idx="${i}" class="delete-btn text-sm text-blue-600 hover:underline mt-2">XoÃ¡</button>
              </div>`;
            container.appendChild(div);
          });
          document.getElementById('total-price').textContent = formatCurrency(total);
          attachEvents();
        }

        function attachEvents() {
          document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.onclick = () => {
              const i = +btn.dataset.idx;
              cart.splice(i, 1);
              localStorage.setItem('cart', JSON.stringify(cart));
              renderCart();
              updateCartCount();
            };
          });
          document.querySelectorAll('.increase-btn').forEach(btn => {
            btn.onclick = () => {
              const i = +btn.dataset.idx;
              cart[i].quantity++;
              localStorage.setItem('cart', JSON.stringify(cart));
              renderCart();
              updateCartCount();
            };
          });
          document.querySelectorAll('.decrease-btn').forEach(btn => {
            btn.onclick = () => {
              const i = +btn.dataset.idx;
              if (cart[i].quantity > 1) cart[i].quantity--;
              else cart.splice(i, 1);
              localStorage.setItem('cart', JSON.stringify(cart));
              renderCart();
              updateCartCount();
            };
          });
        }

        async function saveOrder() {
          const total = cart.reduce((s, i) => s + i.price * i.quantity, 0);
          const payload = {
            customer: user.email,
            created_at: new Date().toISOString(),
            items: cart,
            total
          };
          try {
            const res = await fetch(`${apiBase}/orders`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
            return res.ok;
          } catch (err) {
            console.error("âŒ Lá»—i gá»­i Ä‘Æ¡n:", err);
            return false;
          }
        }

        document.getElementById('checkout-btn').onclick = async () => {
          if (!cart.length) {
            alert('Giá» hÃ ng Ä‘ang trá»‘ng');
            return;
          }
          if (await saveOrder()) {
            localStorage.removeItem('cart');
            cart = [];
            renderCart();
            updateCartCount();
            alert('Äáº·t hÃ ng thÃ nh cÃ´ng');
          } else {
            alert('Lá»—i khi gá»­i Ä‘Æ¡n hÃ ng');
          }
        };

        paypal.Buttons({
          createOrder: (_, actions) => actions.order.create({
            purchase_units: [{
              amount: {
                value: (cart.reduce((s, i) => s + i.price * i.quantity, 0) / 24000).toFixed(2)
              }
            }]
          }),
          onApprove: async (_, actions) => {
            const details = await actions.order.capture();
            if (await saveOrder()) {
              alert(`Thanh toÃ¡n thÃ nh cÃ´ng! Cáº£m Æ¡n ${details.payer.name.given_name}`);
              localStorage.removeItem('cart');
              cart = [];
              renderCart();
              updateCartCount();
            } else {
              alert('Thanh toÃ¡n thÃ nh cÃ´ng nhÆ°ng lá»—i khi lÆ°u Ä‘Æ¡n hÃ ng');
            }
          }
        }).render('#paypal-button-container');

        renderCart();
        updateCartCount();
      }
    });
  </script>
</body>
</html>
